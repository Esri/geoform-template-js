<!DOCTYPE html>
<html>

<head>
  <script>
    function loadHandler() {
      if (opener) {
        if (location.hash) {
          opener.require("esri/identity/IdentityManager").setOAuthResponseHash(location.hash);
          close();
        }
      }
      else {
        close();
      }
    }

  </script>
</head>

<body onload="loadHandler();">
</body>

</html>
