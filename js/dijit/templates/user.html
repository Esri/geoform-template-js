<div class="container" data-dojo-attach-point="userMode">
    <div class="row">
        <div class="col-xs-12">
            <div data-dojo-attach-point="statusAlert"></div>

            <div data-dojo-attach-point="jumbotronNode" class="jumbotron">
                <img data-dojo-attach-point="appLogo" alt="Logo" class="img-responsive img-rounded" />
                <h1 data-dojo-attach-point="appTitle">
                </h1>
                <p data-dojo-attach-point="appDescription">
                </p>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <div data-dojo-attach-point="erroMessageDiv" class="errorMessageDiv">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-7">
            <h2>
                ${nls.user.geoFormGeneralTabText}</h2>
            <form role="form" data-dojo-attach-point="userForm">
            </form>
        </div>
        <div class="col-xs-12 col-sm-5">
            <h2>
                ${nls.user.locationInformationText}</h2>
            <p>${nls.user.locationDescription}</p>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#myLocation" data-toggle="tab">${nls.user.myLocationText}</a>
                </li>
                <li><a href="#address" data-toggle="tab">${nls.user.addressText}</a> </li>
                <li><a href="#coordinates" data-toggle="tab">${nls.user.cooridnatesText}</a> </li>
            </ul>
            <div class="myLocationOptions">
                <div class="tab-content">
                    <div id="myLocation" class="tab-pane active">
                        <div id="geolocate_button" class="btn btn-default">${nls.user.findMyLocation}</div>
                    </div>
                    <div id="address" class="tab-pane">
                        <div class="form-group geocoder-container">
                            <div data-dojo-attach-point="geocodeAddress">
                            </div>
                        </div>
                    </div>
                    <div id="coordinates" class="tab-pane">                        
                        <form class="form-inline" role="form">
                          <div class="form-group" data-dojo-attach-point="coordinatesContainer">
                            <input data-dojo-attach-point="XCoordinate" class="form-control" type="text" placeholder="${nls.user.placeholderLatitude}" />
                          </div>
                          <div class="form-group" data-dojo-attach-point="coordinatesContainer2">
                            <input data-dojo-attach-point="YCoordinate" class="form-control" type="text" placeholder="${nls.user.placeholderLongitude}" />
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="mapDiv">
            </div>
            <div id="coordinatesContainer">
                <span class="text-muted" id="coordinatesValue"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>${nls.user.submitInformationText}</h2>
            <p>${nls.user.submitInstructions}</p>
            <div class="pull-left" id="onlineStatus"></div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="submit-area">
                    <button type="button" data-dojo-attach-point="submitButton" data-loading-text='<i class="icon-spin icon-refresh"></i> ${nls.user.submitButtonText}' class="btn btn-primary">
                        ${nls.user.submitButtonText}</button>
                </div>
            </div>
        </div>
    </div>
    <!-- col for tabs -->
</div>
