<body id="geoform" class="claro app-loading">
    <a id="top">
        <!-- Top of page -->
    </a>
    <div class="loading-indicator">
        <div class="icon-loading"></div>
        <div class="loading-error">
            <div class="alert alert-danger">
                <span class="icon-frown"></span>
                <span id="loading_message"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var webgl = location.search.match(/webgl=([\w-]+)/) ? (RegExp.$1).toLowerCase() === "false" ? 0 : 1 : 1;
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            async: true,
            has: {
                "esri-featurelayer-webgl": webgl
            },
            // The locationPath logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            }, {
                name: "arcgis_templates",
                location: package_path + '/..'
            }, {
                name: "vendor",
                location: package_path + '/js/vendor'
            }, {
                name: "views",
                location: package_path + '/views'
            }]
        };
        // Have to handle a locale parameter before dojo is loaded
        if (location.search.match(/locale=([\w-]+)/)) {
            dojoConfig.locale = RegExp.$1;
        }
    </script>
    <link href="css/viewer.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://js.arcgis.com/3.27"></script>
    <script type="text/javascript">
        require(["config/templateConfig", "application/template", "application/viewer"], function (templateOptions, Template, viewer) {
            // start template
            var myTemplate = new Template(templateOptions);
            // create my main application. Start placing your logic in the main.js file.
            var myApp = new viewer();
            // create my main application. Start placing your logic in the main.js file.
            myTemplate.startup().then(function (config) {
                //The config object contains the following properties: helper services, (optionally)
                //i18n, appid, webmap and any custom values defined by the application.
                //In this example we have one called theme.
                var appResponse = config.appResponse;
                if (config.appResponse) {
                    delete config.appResponse;
                }
                // lets go!
                myApp.startup(config, appResponse);
            }, function (error) {
                // something went wrong. Let's report it.
                myApp._reportError(error);
            });
        });
    </script>
</body>
